name: '' #set whatevername you want to your github job
on:
  push:
    branches: [main]
    # set the events you would like to trigger this job
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build, Push and Deploy to Heroku #set the whatever name you want to this step
        id: heroku
        uses: snithyanantham/docker-compose-multiple-apps-heroku-deploy@v1.0  # use the latest version of the action
        with:
          email: prodinshape@gmail.com # your heroku email
          api_key: 227b528f-a925-4ad3-b3eb-592b5761ff91 # your  heroku api key
          docker_compose_file: './apps/apilooback/heroku.yml' # set the path to the folder where the docker-compose file is located
          heroku_apps: '[{"imagename":"apilooback","appname":"apilooback","apptype":"web"}]' # List of Docker Image name, Heroku app and Heroku app type
